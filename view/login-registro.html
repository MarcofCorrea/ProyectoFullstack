<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Anzuelo</title>
  <!-- Icono de la pesta単a -->
  <link rel="icon" type="image/png" href="images/El anzuelo-icono.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Hojas de estilo -->
  <!-- normalize -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<body>
  <header>
     <!-- Logo -->
    <a href="index.html" class="logo">
      <img src="./images/identidad/El-anzuelo-logo.png" alt="logo el anzuelo">
    </a>
  </header>
  <div class="container-login">
    <!-- Form -->
    <section class="login">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-3">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">

                      <form class="section text-center">
                        <h4 class="mb-4 pb-3">Inicio de sesion</h4>
                        <div class="form-group has-validation">
                          <input type="email" name="logemail" class="form-style form-check-input form-control"
                            placeholder="Email" id="logemail" minlength="14" maxlength="30" required>
                          <i class="input-icon bi bi-person-circle"></i>
                        </div>
                        <div class="form-group mt-2 has-validation">
                          <input type="password" name="logpass" class="form-style" placeholder="Contrase単a" id="logpass"
                            minlength="8" maxlength="12" required>
                          <i class="input-icon bi bi-key"></i>
                        </div>
                        <a href="./index.html"><button class="btn mt-4" type="submit"><span>Ingresar</span></button></a>
                        <p class="mb-0 mt-4 text-center"><a href="./reset-password.html" class="link">多Olvidaste tu
                            constrase単a?</a></p>
                        <p class="mb-0 mt-0 text-center"><a href="./registro.html" class="link">Registrate</a></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </section>
  <!--Waves Container-->

  <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" ) />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>

  <!--Waves end-->
  </div>
  <!--Login ends-->

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>

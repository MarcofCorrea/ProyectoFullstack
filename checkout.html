  <!-- e-Shop - detalle de envío -->

  <div class="checkout-container">
    <div class="form col-5">
      <!-- <div class="col-8 mb-5 "> -->

      <div class="p-3 p-lg-5  form-container">
        <ul class="nav nav-pills mb-3 nav-justified">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="bi bi-person-circle me-2"></i>Datos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/envio.html"><i class="bi bi-box-seam me-2"></i>Envio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-credit-card me-2"></i>Pago</a>
          </li>
        </ul>
        <h3 class="mb-4 mt-4">Detalles de envío</h3>
        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="c_fname" name="c_fname" placeholder="Nombre">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="c_lname" name="c_lname" placeholder="Apellido">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <input type="text" class="form-control" id="cc_address" name="cc_address" placeholder="Dirección">
          </div>
        </div>

        <div class="form-group ">
          <div class="col-md-12">
            <input type="tel" class="form-control" id="c_phone" name="c_phone" placeholder="Teléfono">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-md-12">
            <input type="text" class="form-control" id="c_country" name="c_country" placeholder="País">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-4">
            <input type="text" class="form-control" id="c_provincia" name="c_provincia" placeholder="Provincia">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="c_city" name="c_city" placeholder="Ciudad">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="c_cp" name="c_cp" placeholder="CP">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-md-12">
            <input type="email" class="form-control" id="c_email" name="c_email" placeholder="Email">
          </div>
        </div>

        <a href="shop-index.html">
          <button class="btn"><span>Continuar</span></button>
        </a>

      </div>

    </div>


    <!-- </form> -->


    <div class="carrito-container col-6">
      <h5> Tu carrito</h5>
      <div class="card mb-3" style="max-width: 650px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="images/slide-1.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Producto</h5>
              <p class="card-text">Categoria</p>
              <p class="card-text">Cantidad:1</p>
              <h5 class="card-title">$99</h5>
            </div>
          </div>
        </div>
      </div>

     

    </div>
